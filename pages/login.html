<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Woodcraft - Login/Register</title>
    <link rel="stylesheet" href="../styles/pages.css" />
  </head>

  <body>
    <div class="container">
      <form id="loginForm" class="form">
        <h2>Login</h2>
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Log in</button>
        <p class="register-link">
          Don't have an account? <a href="#" id="registerLink">Register</a>
        </p>
      </form>

      <form id="registerForm" class="form" style="display: none">
        <h2>Register</h2>
        <input type="text" placeholder="Username" required />
        <input type="email" placeholder="Email" required />
        <input
          type="password"
          id="passwordInput"
          placeholder="Password"
          required
        />
        <input
          type="password"
          id="confirmPasswordInput"
          placeholder="Confirm Password"
          required
        />
        <input type="date" placeholder="Date of Birth" required />
        <input type="text" placeholder="Role" required />
        <button type="submit">Register</button>
        <p class="login-link">
          Already have an account? <a href="#" id="loginLink">Login</a>
        </p>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
